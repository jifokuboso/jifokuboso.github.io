<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#F0F8FF"/>
  
  <!-- Ground -->
  <ellipse cx="150" cy="180" rx="130" ry="20" fill="#90EE90"/>
  
  <!-- Grill base -->
  <ellipse cx="150" cy="120" rx="50" ry="25" fill="#2F4F4F"/>
  <rect x="100" y="120" width="100" height="20" fill="#2F4F4F"/>
  
  <!-- Grill legs -->
  <rect x="115" y="140" width="6" height="30" fill="#696969"/>
  <rect x="135" y="140" width="6" height="30" fill="#696969"/>
  <rect x="159" y="140" width="6" height="30" fill="#696969"/>
  <rect x="179" y="140" width="6" height="30" fill="#696969"/>
  
  <!-- Grill grates -->
  <line x1="110" y1="115" x2="190" y2="115" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="110" y1="120" x2="190" y2="120" stroke="#C0C0C0" stroke-width="2"/>
  <line x1="110" y1="125" x2="190" y2="125" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Fire/Flames -->
  <polygon points="130,110 135,95 140,110" fill="#FF4500"/>
  <polygon points="145,110 150,90 155,110" fill="#FF6347"/>
  <polygon points="160,110 165,95 170,110" fill="#FF4500"/>
  
  <!-- Smoke -->
  <circle cx="140" cy="80" r="3" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="150" cy="70" r="4" fill="#D3D3D3" opacity="0.5"/>
  <circle cx="160" cy="60" r="3" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="155" cy="50" r="2" fill="#D3D3D3" opacity="0.4"/>
  
  <!-- Food on grill -->
  <ellipse cx="140" cy="118" rx="8" ry="4" fill="#8B4513"/>
  <ellipse cx="160" cy="118" rx="6" ry="3" fill="#CD853F"/>
</svg> 